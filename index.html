<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patron couture 3D → 2D</title>
</head>
<body>

  <h1>Conversion 3D vers patron 2D</h1>

  <div id="scene3D"></div>

  <label>Nombre de pièces :</label>
  <input type="range" min="1" max="10" value="4" id="pieces">
  <span id="value">4</span>

  <br><br>
  <button>Convertir en patron</button>

  <canvas id="patron2D" width="500" height="500"></canvas>

</body>
</html>
